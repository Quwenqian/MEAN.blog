<!DOCTYPE html>
<html lang="zh-cn" ng-app="blog">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MEAN Blog - {{title}}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">

    <!-- animate.css -->
    <link rel="stylesheet" href="lib/animate.css/animate.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/clean-blog.min.css">

    <!-- 自定义通用样式 -->
    <link rel="stylesheet" href="lib/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
    <link rel="stylesheet" href="lib/editor.md/css/editormd.min.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="lib/html5shiv/dist/html5shiv.min.js"></script>
        <script src="lib/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav ng-controller="NavController" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">显示/隐藏导航</span>
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" ui-sref-opts="{inherit: false, reload: true}"  ui-sref="home">MEAN Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ui-sref="home" ui-sref-opts="{inherit: false, reload: true}" ui-sref-active="active">主页</a>
                    </li>
                    <li>
                        <a ui-sref="list" ui-sref-opts="{inherit: false, reload: true}" ui-sref-active="active">文章列表</a>
                    </li>
                    <li>
                        <a ui-sref="edit" ui-sref-opts="{inherit : false, reload: true}" ui-sref-active="active">写文章</a>
                    </li>
                </ul>

                <form name="searchForm" class="navbar-form navbar-right" ng-submit="search()" role="search">
                    <div class="input-group input-group-lg">
                        <input id="txt-keywords" name="keywords" type="search" class="form-control" placeholder="搜索文章" ng-model="keywords" autocomplete="off">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Content -->
    <main class="main-content">
        <div class="page" autoscroll="true" ui-view></div>
    </main>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; MEAN Blog 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- babel-polyfill -->
    <script src="lib/babel-polyfill/dist/polyfill.min.js"></script>

    <!-- jQuery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="lib/sweetalert2/dist/sweetalert2.min.js"></script>

    <!-- Editor.md依赖项 -->
    <script src="lib/editor.md/lib/marked.min.js"></script>
    <script src="lib/editor.md/lib/prettify.min.js"></script>
    <script src="lib/editor.md/lib/raphael.min.js"></script>
    <script src="lib/editor.md/lib/underscore.min.js"></script>
    <script src="lib/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="lib/editor.md/lib/flowchart.min.js"></script>
    <script src="lib/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
    <script src="lib/editor.md/editormd.min.js"></script>

    <!-- AngularJS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-loading-bar/build/loading-bar.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

    <!-- 项目脚本 -->
    <script src="js/main.js"></script>
</body>

</html>
